name: Prepare Release PR

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  prepare-release:
    if: "${{ github.event_name == 'workflow_dispatch' || !contains(github.event.head_commit.message, 'chore: prepare release') }}"
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.19'

      - name: Install Knope
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}
        run: |
          DOWNLOAD_DIR="$RUNNER_TEMP/knope-download"
          ARCH="$(uname -m)"

          case "$ARCH" in
            x86_64)
              TARGET="x86_64-unknown-linux-musl"
              ;;
            aarch64|arm64)
              TARGET="aarch64-unknown-linux-musl"
              ;;
            *)
              echo "Unsupported architecture: $ARCH"
              exit 1
              ;;
          esac

          ARCHIVE="knope-${TARGET}.tgz"
          mkdir -p "$DOWNLOAD_DIR"
          gh release download knope/v0.22.2 --repo knope-dev/knope --pattern "$ARCHIVE" --dir "$DOWNLOAD_DIR"
          tar -xzf "$DOWNLOAD_DIR/$ARCHIVE" -C "$DOWNLOAD_DIR"
          mv "$DOWNLOAD_DIR/knope-${TARGET}/knope" "$RUNNER_TEMP/knope"
          chmod +x "$RUNNER_TEMP/knope"
          echo "$RUNNER_TEMP" >> "$GITHUB_PATH"
          "$RUNNER_TEMP/knope" --version

      - name: Validate Knope configuration
        run: knope --validate

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Dry-run JSR publish (effect-platform-angular)
        working-directory: projects/effect-platform-angular
        run: bunx jsr publish --dry-run

      - name: Dry-run JSR publish (effect-angular-query)
        working-directory: projects/effect-angular-query
        run: bunx jsr publish --dry-run

      - name: Create or update release PR branch
        run: knope prepare-release --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}
