name: Release

on:
  pull_request:
    types:
      - closed
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  release:
    if: "${{ github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'knope/release') }}"
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.19'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: CI=true bun run test -- --watch=false

      - name: Build packages
        run: |
          bun run ng build effect-platform-angular
          bun run ng build effect-angular-query

      - name: Install Knope
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}
        run: |
          gh release download knope/v0.22.2 --repo knope-dev/knope --pattern "*linux*"
          tar -xvf knope-*.tgz
          mv knope*/knope "$RUNNER_TEMP/knope"
          chmod +x "$RUNNER_TEMP/knope"
          echo "$RUNNER_TEMP" >> "$GITHUB_PATH"
          knope --version

      - name: Validate Knope configuration
        run: knope --validate

      - name: Publish effect-platform-angular to JSR
        working-directory: projects/effect-platform-angular
        run: npx jsr publish

      - name: Publish effect-angular-query to JSR
        working-directory: projects/effect-angular-query
        run: npx jsr publish

      - name: Create GitHub release
        run: knope release --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}
