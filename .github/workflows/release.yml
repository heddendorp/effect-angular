name: Release

on:
  pull_request:
    types:
      - closed
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    if: "${{ github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'knope/release') }}"
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.19'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: CI=true bun run test -- --watch=false

      - name: Build packages
        run: |
          bun run ng build effect-platform-angular
          bun run ng build effect-angular-query

      - name: Set up Knope
        uses: knope-dev/action@v2.0.0
        with:
          version: 0.22.2

      - name: Validate Knope configuration
        run: knope --validate

      - name: Create GitHub release
        run: knope release --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}
