name: Prepare Release PR

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare-release:
    if: github.event_name == 'workflow_dispatch' || !contains(github.event.head_commit.message, 'chore: prepare release')
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.19'

      - name: Set up Knope
        uses: knope-dev/action@v2.0.0
        with:
          version: 0.22.2

      - name: Validate Knope configuration
        run: knope --validate

      - name: Create or update release PR branch
        run: knope prepare-release --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}
        continue-on-error: true
