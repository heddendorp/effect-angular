name: Release

on:
  pull_request:
    types:
      - closed
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  release:
    if: "${{ github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'knope/release') }}"
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.19'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: CI=true bun run test -- --watch=false

      - name: Build packages
        run: |
          bun run ng build effect-platform-angular
          bun run ng build effect-angular-query

      - name: Install Knope
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}
        run: |
          DOWNLOAD_DIR="$RUNNER_TEMP/knope-download"
          ARCH="$(uname -m)"

          case "$ARCH" in
            x86_64)
              TARGET="x86_64-unknown-linux-musl"
              ;;
            aarch64|arm64)
              TARGET="aarch64-unknown-linux-musl"
              ;;
            *)
              echo "Unsupported architecture: $ARCH"
              exit 1
              ;;
          esac

          ARCHIVE="knope-${TARGET}.tgz"
          mkdir -p "$DOWNLOAD_DIR"
          gh release download knope/v0.22.2 --repo knope-dev/knope --pattern "$ARCHIVE" --dir "$DOWNLOAD_DIR"
          tar -xzf "$DOWNLOAD_DIR/$ARCHIVE" -C "$DOWNLOAD_DIR"
          mv "$DOWNLOAD_DIR/knope-${TARGET}/knope" "$RUNNER_TEMP/knope"
          chmod +x "$RUNNER_TEMP/knope"
          echo "$RUNNER_TEMP" >> "$GITHUB_PATH"
          "$RUNNER_TEMP/knope" --version

      - name: Validate Knope configuration
        run: knope --validate

      - name: Sync JSR versions from package.json
        run: bun scripts/sync-jsr-versions.mjs

      - name: Publish effect-platform-angular to JSR
        working-directory: projects/effect-platform-angular
        run: bunx jsr publish

      - name: Publish effect-angular-query to JSR
        working-directory: projects/effect-angular-query
        run: bunx jsr publish

      - name: Create GitHub release
        run: knope release --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}
