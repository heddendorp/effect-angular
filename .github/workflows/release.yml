name: Release

on:
  pull_request:
    types:
      - closed
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  release:
    if: "${{ (github.head_ref == 'knope/release' && github.event.pull_request.merged == true) || github.event_name == 'workflow_dispatch' }}"
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.19'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: CI=true bun run test -- --watch=false

      - name: Build packages
        run: |
          bun run ng build effect-platform-angular
          bun run ng build effect-angular-query

      - name: Sync JSR versions from package.json
        run: bun scripts/sync-jsr-versions.mjs

      - name: Publish effect-platform-angular to JSR
        working-directory: projects/effect-platform-angular
        run: bunx jsr publish --allow-dirty

      - name: Publish effect-angular-query to JSR
        working-directory: projects/effect-angular-query
        run: bunx jsr publish --allow-dirty
